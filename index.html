<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 

</head>
<body>
  <main class="main-container">
    <div class="main-container-card">
      <section class="main-container-image">
        <picture class="picture-container">
          <source media="(max-width: 420px)" srcset="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
          <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </section>
      <section class="main-container-text">
        <div class="text-container-desc">
          <p class="text-object">PERFUME</p>
          <h1 class="text-object-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-object-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
      
        <div class="text-container-price">
          <p class="price-new">$149.99</p>
          <p class="price-old">$169.99</p>
        </div>
      
        <button class="text-container-button"><span></span> Add to Cart</button>
      </section>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Javier Liz√°rraga</a>.
  </div>
</body>
</html>
